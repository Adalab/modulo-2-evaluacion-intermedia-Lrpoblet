<body>
    <h2>Juego</h2>
    <h1>Los anillos del poder </h1>
    <p>La Tierra Media está en guerra! En ella lucharán razas leales a Sauron contra otras bondadosas que no
        quieren que el mal reine sobre sus tierras.</p>
    <p>Eres un jugador del ejercito del bien, no olvides tu misión de ganar la batalla</p>
